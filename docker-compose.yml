version: '3.8'

services:
  crypto-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3005:3000"
    environment:
      - CMC_API_KEY=${CMC_API_KEY}
      - DATABASE_URL=file:/app/data/crypto-index.db
      - COLLECT_API_KEY=${COLLECT_API_KEY:-}
    volumes:
      # Persist the SQLite database across container restarts
      # To migrate existing data, copy dev.db to the volume before starting:
      #   docker volume create crypto-index-dashboard_crypto-data
      #   docker run --rm -v crypto-index-dashboard_crypto-data:/data -v $(pwd)/prisma:/src alpine cp /src/dev.db /data/crypto-index.db
      - crypto-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  crypto-data:
    # Named volume for database persistence
    # Data survives container rebuilds and updates
    # To backup: docker run --rm -v crypto-index-dashboard_crypto-data:/data -v $(pwd):/backup alpine cp /data/crypto-index.db /backup/
