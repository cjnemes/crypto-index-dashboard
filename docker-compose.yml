services:
  crypto-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3005:3000"
    environment:
      - CMC_API_KEY=${CMC_API_KEY}
      - DATABASE_URL=file:/app/data/crypto-index.db
      - COLLECT_API_KEY=${COLLECT_API_KEY:-}
      - NODE_ENV=production
    volumes:
      - crypto-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    image: alpine:latest
    depends_on:
      crypto-dashboard:
        condition: service_healthy
    environment:
      - COLLECT_API_KEY=${COLLECT_API_KEY:-}
      - COLLECT_HOUR=${COLLECT_HOUR:-12}
      - API_URL=http://crypto-dashboard:3000/api/collect
      - BACKUP_DIR=/app/data/backups
    volumes:
      - crypto-data:/app/data
      - ./scripts/scheduler.sh:/scheduler.sh:ro
    command: ["/bin/sh", "-c", "apk add --no-cache curl && /bin/sh /scheduler.sh"]
    restart: unless-stopped

volumes:
  crypto-data:
    # Named volume for database persistence
    # Data survives container rebuilds and updates
    # To backup: docker run --rm -v crypto-index-dashboard_crypto-data:/data -v $(pwd):/backup alpine cp /data/crypto-index.db /backup/
